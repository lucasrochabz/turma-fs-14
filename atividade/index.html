<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Atividade</title>
</head>

<body>
  <main class="container">
    <div class="formSave">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome">

      <label for="cep">CEP</label>
      <input type="text" name="cep" id="cep">

      <label for="logradouro">Logradouro</label>
      <input type="text" name="logradouro" id="logradouro" class="logradouro" readonly>

      <label for="numero">Número</label>
      <input type="text" name="numero" id="numero">

      <label for="bairro">Bairro</label>
      <input type="text" name="bairro" id="bairro" class="bairro" readonly>

      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" id="cidade" class="cidade" readonly>

      <button id="salvar">Salvar [POST]</button>
    </div>

    <div class="formList">
      <button id="listar">Listar [GET]</button>
      <div class="lista" id="lista"></div>
    </div>

    <div class="formUpdate">
      <label for="nomeBusca">Pesquisar</label>
      <input type="text" id="nomeBusca" placeholder="Nome para buscar">

      <label for="nomeUpdate">Nome</label>
      <input type="text" id="nomeUpdate" placeholder="Nome">

      <label for="cepUpdate">CEP</label>
      <input type="text" id="cepUpdate" placeholder="CEP">

      <label for="logradouroUpdate">Logradouro</label>
      <input type="text" id="logradouroUpdate" class="logradouroUpdate" placeholder="Logradouro" readonly>

      <label for="numeroUpdate">Número</label>
      <input type="text" id="numeroUpdate" placeholder="Número">

      <label for="bairroUpdate">Bairro</label>
      <input type="text" id="bairroUpdate" class="bairroUpdate" placeholder="Bairro" readonly>

      <label for="cidade">Cidade</label>
      <input type="text" id="cidadeUpdate" class="cidadeUpdate" placeholder="Cidade" readonly>

      <button id="atualizar">Atualizar [PUT]</button>
    </div>

    <div class="formDelete">
      <p>deletar</p>
      <p>escolher pelo nome qual pessoa eu quero deletar</p>
      <button id="excluir">Excluir [DELETE]</button>
    </div>
  </main>

  <script type="module" src="./src/js/script.js"></script>
</body>

</html>
